<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<!-- 移动端必有的 -->
	<meta name="viewport" content="width=device-width,user-scalable=no,
	initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<title>登录</title>
</head>
<body>
	  <div class="banner">
	  	<div class="logo">LOGO</div>
	  		<div class="logo_content">
	  			<div class="user-login">用户登录</div>
	  			<form method="post" class="user-form">
					{% csrf_token %}
		  			<label>用户名:</label>
		  			<input type="text" name="username" value="{{ username }}">
		  			<div class="username-error"  style="display:none">*用户名不能为空</div>
		  			<label>密&nbsp;&nbsp;&nbsp;码:</label>
		  			<input type="password" name="password">
		  			<div class="password-error" style="display:none">*密码不能为空</div>
		  			<div class="form-check">
		  				<label>验证码:</label>
		  				<input type="text" name="check-info" class="check-info">
		  				<div class="check-img">{{ vcode }}</div>
		  				<a href="/user/login" class="refresh">看不清?换一张</a>
		  			</div>
		  			<div class="user-link">
			  			<a href="#" class="forget">忘记密码?</a>
			  			<a href="/user/register" class="register">还未注册，快去注册吧></a>
			  		</div>
					<div class="remember-user">
						<input type="checkbox" name="remember" {{ check }}>
						记住用户名
					</div>
		  			<input type="submit" name="" value="提交" class="sub">
					<div>{{ content }}</div>
				</form>
	  		</div>
	  </div>
	  <hr class="h">
	  <div class="copyright">
	  		<span>xxxx</span>
	  		<span>|</span>
	  		<span>xxxx</span>
	  		<span>|</span>
	  		<span>xxxx</span>
	  		<span>|</span>
	  		<span>xxxx</span>
	  		<br>
	  		<span>xxxx asdhi 1564654 45645 56 5645 56 </span>
	  </div>

</body>
</html>
